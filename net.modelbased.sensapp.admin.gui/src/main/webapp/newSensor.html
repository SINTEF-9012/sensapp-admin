    <div class="container hero-unit">
		<h2>New Sensor</h2><br>
		<table id="form" style="font-size:14px;margin-left:5%;" cellpadding="5px">
			<tr>
				<td><b>Name* :</b></td> 
		  <td><input id="id" type="text" class="input-medium search-query"></td>
			</tr>
			<tr>
				<td><b>Description* :</b></td> 
				<td><input id="descr" type="text" class="input-medium search-query"></td>
			</tr>
			<tr>
				<td><b>Backend* :</b></td> 
				<td>
					<select id="backend" class="input-medium search-query" style="width:180px;">
						<option>Raw</option>
						<option>RRDB</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><b>Update Time :</b></td>
				<td><input id="update_time" type="text" class="input-medium search-query"></td>
			</tr>
			<tr>
				<td><b>Longitude :</b></td>
				<td><input id="longitude" type="text" class="input-medium search-query"></td>
			</tr>
			<tr>
				<td><b>Latitude</b></td>
				<td><input id="latitude" type="text" class="input-medium search-query"></td>
			</tr>
			<input type="hidden" value="0" id="theValue" />
		</table>
		<table style="font-size:14px;margin-left:5%;" cellpadding="5px">
			<tr><td><div class="btn" onclick="addEvent();"><div class="icon-plus"></div>&nbsp;Custom Field</td></tr>
		</table>
		<br>
		<i>* Mandatory</i>
		<br><br>
		<a class="btn" onClick="registerSensor();">Register</a>
